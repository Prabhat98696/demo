##########################################################################
## User group that, if a user is a member or a member via sub groups,
## will force them into the vendor portal template/application.
##########################################################################
com.lcs.wc.vendor.vendorGroup=VENDORS


##########################################################################
# Vendor Identification attributes
##########################################################################
SUPPLIER.supplierVendorAttribute=vendorGroup

## The file is divided into section depending on the Vendor page it applies to
## Each entry should be prefixed by the applicable page key

##########################################################################
##########################################################################
## Sourcing Configuration Attribute Section

## SourcingConfigCriteriaAttribute is an attribute on a Sourcing Configuration which
## identifies the Source as linked to a given vendor. This is a generic attribute which is used as default if no specific use case applies.
## Agent and Factory objects no longer exist so you need to specify additonal attributes on the sorucing config to specify factories and agents.
## Multiple attributes may be specified (as comma-separated list), and a vendor can be associated via any of the attributes in the list to be granted access.
## When multiple attributes are specified, the first attribute will be used and assigned when a sourcing configuration is created implicitly by vendors during product creation.
SC.SourcingConfigCriteriaAttribute=agrAgent,agrFactory
#SC.SourcingConfigCriteriaAttribute=factory
#SC.SourcingConfigCriteriaAttribute=vendor
#SC.SourcingConfigCriteriaAttribute=vendortest1,vendortest2,vendortest3

#Examples:
#SC.additionalCriteria.1=Sourcing Configuration^VendorReady^SOURCING_CONFIG_SCOPE^PRODUCT^Yes
#SC.additionalCriteria.2=Sourcing Configuration^VendorReadyInt^SOURCING_CONFIG_SCOPE^PRODUCT^5


##########################################################################
##########################################################################
## Product Attribute Section
# product search is based on RFQ response data being present on products the the vendor is sourced on. So the Sourcinf Config criteria attribute also applies to this use case.

#entry for custom.lcs.properties
jsp.vendorportal.VendorPortalSideMenu.useProduct=true
##########################################################################
##########################################################################

##########################################################################
##########################################################################
## SAMPLE Section

## SampleCriteriaAttribute is an attribute on a Sourcing Configuration which
## identifies the Source as linked to a given vendor for samples
#SAMPLE.SampleCriteriaAttribute=vendortest1,vendortest2,vendortest3
SAMPLE.SampleCriteriaAttribute=agrAgent,agrFactory

## NOTE: All criteria related to Sample must be on the SourcinfConfig object
## OR on the Sample object
## This means: Sourcing Configuration Type, Sourcing Config Scope, Product Level
## or Sample type
## Criteria must be at the root Type.

#Examples:
#SAMPLE.additionalCriteria.1=Sourcing Configuration^VendorReady^SOURCING_CONFIG_SCOPE^PRODUCT^Yes
#SAMPLE.additionalCriteria.2=Sourcing Configuration^VendorReadyInt^SOURCING_CONFIG_SCOPE^PRODUCT^5
#SAMPLE.additionalCriteria.3=Sample^sampleStatus^ ^ ^Requested

#entry for custom.lcs.properties
jsp.vendorportal.VendorPortalSideMenu.useSample=true

